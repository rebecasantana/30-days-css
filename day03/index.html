<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cor da fonte muda ao passar por outra div</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <span class="sliding">
        <span>Desafio</span>
        <span>30</span>
        <span>dias</span>
        <span>css</span>
        <span>-</span>
        <span>Desafio</span>
        <span>30</span>
        <span>dias</span>
        <span>css</span>
      </span>
      <div class="wrapper">
        <span class="sliding">
          <span>Desafio</span>
          <span>30</span>
          <span>dias</span>
          <span>css</span>
          <span>-</span>
          <span>Desafio</span>
          <span>30</span>
          <span>dias</span>
          <span>css</span>
        </span>
      </div>
    </section>
  </body>
</html>
